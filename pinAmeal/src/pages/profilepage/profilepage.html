
<ion-header>

  <ion-navbar>
    <ion-title> Profile </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="avatar">
    <ion-thumbnail>
      <img src="assets/imgs/logo.png">
    </ion-thumbnail>
  </div>

  <div class="padtop">
    <ion-row>
      <ion-col>
        <div class="statgrid">
          <p>Meals donated</p>
          <h2> 2 </h2>
        </div>
      </ion-col>
      <ion-col>
        <div class="statgrid">
          <p>Meals claimed</p>
          <h2> 0 </h2>
        </div>
      </ion-col>
      <ion-col>
        <div class="statgrid">
          <p>Ranking</p>
          <h2> #21 </h2>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-list>
    <button (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon name="person"> </ion-icon>
      Personal Info
    </button>
  </ion-list>

</ion-content>
