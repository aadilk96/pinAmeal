
<ion-header>

  <ion-navbar>
    <ion-title> Profile </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="avatar">
    <ion-thumbnail>
      <img src="assets/imgs/logo.png">
    </ion-thumbnail>
  </div>

  <div class="padtop">
    <h2 align="center"> Cher Lloyd </h2>
  </div>

  <div>
    <ion-row>
      <ion-col>
        <div class="statgrid">
          <p>Meals donated</p>
          <h2> 2 </h2>
        </div>
      </ion-col>
      <ion-col>
        <div class="statgrid">
          <p>Meals claimed</p>
          <h2> 0 </h2>
        </div>
      </ion-col>
      <ion-col>
        <div class="statgrid">
          <p>Ranking</p>
          <h2> #1 </h2>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-list>
    <button ion-item>
      <ion-icon name="person"> </ion-icon>
      Personal Information
    </button>
    <button ion-item>
      <ion-icon name="card"> </ion-icon>
      Payment Information
    </button>
    <button ion-item>
      <ion-icon name="settings"> </ion-icon>
      Settings
    </button>
    <button ion-item>
      <ion-icon name="exit"> </ion-icon>
      Logout
    </button>
  </ion-list>

</ion-content>
